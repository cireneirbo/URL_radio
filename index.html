<!DOCTYPE html>

<html>
<head>
      
      <!-- Metadata -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A site that allows users to add the URL of their favorite music to a radio-style playlist.">
    
	<!-- Title -->
    <title>URL_radio</title>
    
    <!-- Thumbnails -->
	

	<!-- Libraries -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.5.0/modern-normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
	<!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h4>Created by Eric O&apos;Brien</h4>
    </header>


    <main>
        <div id="player"></div>
        <p id="musicArrayText"></p>
    </main>



    <!-- scripts-->
    <script type="text/javascript" src="js/main.js"></script>

    <!--- In-line Script-->
    <script>
        //This code loads the IFrame Player API code asynchronously.
        let tag = document.createElement('script');
            
        tag.src = "https://www.youtube.com/iframe_api";
        let firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    
        //This function creates an <iframe> (and YouTube player)
        //after the API code downloads.
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '390',
                width: '640',
                videoId: musicArray[getRandomInt(musicArray.length-1)],
                events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange
                }
            });
        }
    
        //The API will call this function when the video player is ready.
        function onPlayerReady(event) {
        event.target.playVideo();
        }
    
        //The API calls this function when the player's state changes.
        let done = false;
        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.ENDED && !done) {
                done = true;
                player.destroy();
            }
            if (done) {
                //prevents replaying of the same song
                preventRepeatingSong();
                document.getElementById("musicArrayText").innerText = musicArray;

                //location.reload();
                onYouTubeIframeAPIReady();    
                done = false;            
            }
        }
        

    </script>
    
    <footer>
        
    </footer>
</body>
</html>
